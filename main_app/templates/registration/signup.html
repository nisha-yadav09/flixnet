{% extends 'base.html' %}
{% block content %}

<div class="d-flex mb-3 p-0">
  <h1 class="tbd-primary-underline">
    Sign Up
  </h1>
</div>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn tbd-company-primary" value="Sign Up">
</form>

{% endblock %}
