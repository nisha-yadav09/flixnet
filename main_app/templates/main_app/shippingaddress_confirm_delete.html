{% extends 'base.html' %}

{% block content %}
<h1>Delete Shipping Address</h1>

<h4>Are you sure you want to delete {{ object.name}} {{object.address}}?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn btn-danger">
  <a class="btn btn-light text-black" href="{% url 'userprofile' user.id %}">Cancel</a>
</form>
{% endblock %}
