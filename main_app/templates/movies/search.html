{% extends 'base.html' %}
{% block content %}
  <form action="{% url 'search' %}" method="GET">
    {% csrf_token %}
    <input type="text" name="search">
    <input type="submit" name="submit" value="SearchXYZ">
  </form>
  {% if movies %}
    {% for movie in movies %}
      <p>{{movie.original_title}}</p>
      <p>{{movie.id}}</p>
      <img src="{{image_url}}{{movie.poster_path}}" alt="">
    {% endfor %}
  {% endif %}
{% endblock %}
